<!DOCTYPE html>
<html lang="zh-hant">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="icon"
    type="image/x-icon"
    href="../assets/images/image_app.png"
  />
  <title>記帳甜甜圈 | 設定</title>
  <!-- Material icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <%- include('./layout/header', { page: '設定' , showBackButton: false, showSearchButton: false }); -%>
    <section class="account-setting bg-orange-50 vh-100 py-13">
      <div class="container px-4" style="padding-bottom: 100px;">
        <div class="text-center">
          <img class="rounded-circle mb-3" src="../assets/images/persona.png" style="height: 80px; width: 80px;" />
          <p class="mb-6">佳怡<button type="button" class="btn p-0"><img src="../assets/images/icon/edit/edit_default.svg"
                height="16px" width="16px"></button>
          </p>
        </div>
        <ul>
          <li class="rounded bg-white shadow py-5 px-4 mb-4">
            <p class="mb-4">帳號設定</p>
            <ul>
              <li>
                <button type="button"
                  class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
                  <p>個人資料</p>
                  <span class="material-symbols-outlined ms-auto">
                    chevron_right
                  </span>
                </button>
              </li>
              <li>
                <button type="button"
                  class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500">
                  <p>安全性設定</p>
                  <span class="material-symbols-outlined ms-auto">
                    chevron_right
                  </span>
                </button>
              </li>
            </ul>
          </li>
          <li class="rounded bg-white shadow py-5 px-4 mb-4">
            <p class="mb-4">銀行帳戶設定</p>
            <a href="account-setting.html"
              class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
              <p>帳戶綁定</p>
              <span class="material-symbols-outlined ms-auto">
                chevron_right
              </span>
            </a>
          </li>
          <li class="rounded bg-white shadow py-5 px-4 mb-4">
            <p class="mb-4">記帳快捷設定</p>
            <ul>
              <li>
                <button type="button"
                  class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
                  <p>捷徑設定</p>
                  <span class="material-symbols-outlined ms-auto">
                    chevron_right
                  </span>
                </button>
              </li>
              <li>
                <button type="button"
                  class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500">
                  <p>小工具設定</p>
                  <span class="material-symbols-outlined ms-auto">
                    chevron_right
                  </span>
                </button>
              </li>
            </ul>
          </li>
          <li class="rounded bg-white shadow py-5 px-4 mb-4">
            <p class="mb-4">通知設定</p>
            <button type="button"
              class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
              <p>每日記帳提醒</p>
              <span class="material-symbols-outlined ms-auto">
                chevron_right
              </span>
            </button>
          </li>
          <li class="rounded bg-white shadow py-5 px-4 mb-4">
            <p class="mb-4">新手教程</p>
            <button type="button"
              class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
              <p>如何記帳？</p>
              <span class="material-symbols-outlined ms-auto">
                chevron_right
              </span>
            </button>
          </li>
          <li class="rounded bg-white shadow py-5 px-4 mb-4">
            <p class="mb-4">偏好設定</p>
            <ul>
              <li>
                <button type="button"
                  class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
                  <p>設定每月起始日</p>
                  <span class="material-symbols-outlined ms-auto">
                    chevron_right
                  </span>
                </button>
              </li>
              <li>
                <button type="button"
                  class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
                  <p>分類管理</p>
                  <span class="material-symbols-outlined ms-auto">
                    chevron_right
                  </span>
                </button>
              </li>
              <li>
                <button type="button"
                  class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
                  <p>標籤管理</p>
                  <span class="material-symbols-outlined ms-auto">
                    chevron_right
                  </span>
                </button>
              </li>
              <li>
                <button type="button"
                  class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
                  <p>信用卡消費明細日期顯示</p>
                  <span class="material-symbols-outlined ms-auto">
                    chevron_right
                  </span>
                </button>
              </li>
            </ul>
          </li>
          <li class="rounded bg-white shadow py-5 px-4 mb-4">
            <p class="mb-4">條款與政策</p>
            <ul>
              <li>
                <button type="button"
                  class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
                  <p>資訊安全政策</p>
                  <span class="material-symbols-outlined ms-auto">
                    chevron_right
                  </span>
                </button>
              </li>
              <li>
                <button type="button"
                  class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
                  <p>隱私權政策</p>
                  <span class="material-symbols-outlined ms-auto">
                    chevron_right
                  </span>
                </button>
              </li>
              <li>
                <button type="button"
                  class="btn w-100 d-flex border border-1 border-gray-300 bg-orange-50 text-gray-500 mb-2">
                  <p>會員使用條款</p>
                  <span class="material-symbols-outlined ms-auto">
                    chevron_right
                  </span>
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </section>
    <%- include('./layout/tab-bar', {page:'account-setting'}); -%>
      <script type="module" src="../main.js"></script>
</body>

</html>
