<!DOCTYPE html>
<html lang="zh-hant">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="icon"
    type="image/x-icon"
    href="../assets/images/image_app.png"
  />
  <title>記帳甜甜圈 | 帳戶授權</title>
  <!-- Material icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <section class="account-bank py-6 vh-100">
    <div class="container h-100 px-4">
      <div class="d-flex align-items-center mb-8">
        <img src="../assets/images/icon/account/esu logo.png" alt="esu">
        <p class="fs-7 text-esu ms-4">帳戶授權同步</p>
      </div>
      <div class="rounded bg-white shadow py-8 px-4 mb-3">
        <form>
          <div class="mb-3">
            <div class="position-relative">
              <input type="text" class="form-control border-0 border-bottom rounded-0" id="exampleInputPassword1"
                placeholder="身分證字號" required />
              <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y toggle-password"
                data-target="#exampleInputPassword1">
                <span class="material-symbols-outlined icon-filled">visibility</span>
              </button>
            </div>
          </div>
          <div class="mb-10 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">記住我</label>
          </div>
          <div class="mb-10">
            <div class="position-relative">
              <input type="password" class="form-control border-0 border-bottom rounded-0" id="exampleInputPassword2"
                placeholder="使用者名稱" required />
              <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y toggle-password"
                data-target="#exampleInputPassword2">
                <span class="material-symbols-outlined icon-filled">visibility_off</span>
              </button>
            </div>
          </div>
          <div class="mb-10">
            <div class="position-relative">
              <input type="password" class="form-control border-0 border-bottom rounded-0" id="exampleInputPassword3"
                placeholder="使用者密碼" required />
              <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y toggle-password"
                data-target="#exampleInputPassword3">
                <span class="material-symbols-outlined icon-filled">visibility_off</span>
              </button>
            </div>
          </div>
          <a href="account-bank-done.html" class="btn btn-esu text-white w-100 mb-5">登入並同步</a>
        </form>
        <div>
          <a href="#" class="text-center text-decoration-underline text-esu">忘記使用者名稱 / 密碼</a>
        </div>

      </div>
      <div class="collapsed rounded bg-white shadow p-4" data-bs-toggle="collapse" data-bs-target="#collapsevisibility"
        aria-expanded="false" aria-controls="collapsevisibility">
        <div class="d-flex">
          <span class="material-symbols-outlined">
            verified_user
          </span>
          <p class="text-gray-600 ms-2">我們如何保護您的帳戶資訊</p>
          <span class="material-symbols-outlined open ms-auto text-gray-300">
            chevron_right
          </span>
        </div>
        <div class="collapse" id="collapsevisibility">
          <div class="card-body p-3">
            <div class="d-flex">
              <div class="accordion-body text-gray-600">
                透過與銀行合作，我們不存取用戶的銀行登入憑證，交易資料由銀行加密回傳。我們僅接收必要的交易明細，並嚴格遵循金融安全標準，確保您的財務資訊安全。
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // 初始化圖標和輸入框狀態
    document.querySelectorAll('.toggle-password').forEach(function (button) {
      const targetInput = document.querySelector(button.getAttribute('data-target'));
      const icon = button.querySelector('span');

      // 根據輸入框的初始類型設置圖標
      if (targetInput.getAttribute('type') === 'password') {
        icon.textContent = 'visibility_off'; // 顯示閉眼圖標（隱藏密碼）
      } else {
        icon.textContent = 'visibility'; // 顯示開眼圖標（顯示明碼）
      }

      // 點擊事件處理
      button.addEventListener('click', function () {
        const currentType = targetInput.getAttribute('type');
        const newType = currentType === 'password' ? 'text' : 'password';
        targetInput.setAttribute('type', newType);

        // 更新圖標
        icon.textContent = newType === 'password' ? 'visibility_off' : 'visibility';
      });
    });

  </script>
  <script type="module" src="../main.js"></script>
</body>

</html>
