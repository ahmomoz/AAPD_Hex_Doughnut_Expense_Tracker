<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/image_app.png"
    />
    <title>檢視預算</title>
    <!-- Material icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <%- include('./layout/header', { page: '檢視預算' , showBackButton: true,
    showSearchButton: false}); -%> <%- include('./layout/tab-bar',
    {page:'index'}); -%>

    <div class="review-budget-details pt-13 pb-14">
      <div class="container px-4">
        <div class="section-block py-5 px-6">
          <!-- card head -->
          <div class="d-flex mb-9">
            <!-- category image-->
            <img
              src="../assets/images/icon/account/category-entertainment.svg"
              alt="category-entertainment"
              width="32"
              height="32"
              class="me-1"
            />
            <!-- category -->
            <p class="fs-5 fw-bold">娛樂</p>
          </div>

          <div>
            <button
              type="button"
              class="btn py-2 px-4 w-100 btn-gray-600 fs-7"
              data-bs-toggle="modal"
              data-bs-target="#setBudgetModal"
            >
              設定預算
            </button>

            <div
              class="modal fade"
              id="setBudgetModal"
              tabindex="-1"
              aria-labelledby="setBudgetModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content mx-auto" style="width: 70%">
                  <div class="modal-header border-0">
                    <h1 class="modal-title fs-6">設定預算</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="d-flex align-items-center mb-3">
                      <div
                        class="category-color-index bg-light-entertainment"
                      ></div>
                      <p>娛樂</p>
                    </div>

                    <input
                      class="form-control py-3 px-5 mb-2"
                      type="text"
                      placeholder="請輸入備註..."
                    />
                    <p class="text-gray-600 fs-9">
                      預算剩餘：＄<span class="font-Nunito">15,050</span>
                    </p>
                  </div>

                  <div class="modal-footer border-0 flex-nowrap">
                    <button
                      type="button"
                      class="btn btn-outline-secondary w-50"
                      data-bs-dismiss="modal"
                    >
                      取消
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary w-50"
                      data-bs-dismiss="modal"
                    >
                      儲存
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <table class="table mt-5 table-hover" style="background-color: #f7f7f7">
          <thead>
            <tr>
              <th class="py-3 px-4" scope="col">支出</th>
              <th
                scope="col"
                class="font-Nunito fw-semibold text-end py-3 px-4"
              >
                $800
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td
                class="border-0 py-6 text-center fs-7 text-gray-600"
                colspan="2"
              >
                尚無子分類支出
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
