<!DOCTYPE html>
<html lang="zh-hant">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>accountSetting</title>
  <!-- Material icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <%- include('./layout/header', { page: '帳戶綁定' , showBackButton: true, showSearchButton: false }); -%>
    <section class="account-setting bg-orange-50 vh-100 py-13">
      <div class="container h-100 px-1">
        <div class="rounded bg-gray-400 text-white p-5 mb-10">
          <div class="d-flex">
            <p class="me-auto">總資產
              <button type="button" class="btn p-0" id="toggle-amount-btn">
                <span class="material-symbols-outlined icon-filled text-white">
                  visibility
                </span>
              </button>
            </p>
            <p class="amount">$ 0</p>
          </div>
        </div>
        <p class="mb-4">手動帳戶</p>
        <button type="button"
          class="btn rounded border border-2 border-gray-200 p-2 position-relative bg-white w-100 mb-8">
          <div class="d-flex">
            <img class="position-absolute strat-0 top-50 translate-middle-y ms-2"
              src="../assets/images/icon/account/wallet_primary.svg">
            <div class="ms-11">
              <p class="fs-8 text-start">錢包</p>
              <p class="text-gray-600 fs-7">手動帳戶</p>
            </div>
            <p class="position-absolute end-0 top-50 translate-middle-y me-4 amount">$ 0</p>
          </div>
        </button>
        <p class="mb-4">銀行</p>
        <a href="account-bank.html"
          class="btn rounded border border-2 dash-border p-4 position-relative bg-white text-gray-300 w-100 mb-8">
          <div class="d-flex">
            <img class="position-absolute strat-0 top-50 translate-middle-y"
              src="../assets/images/icon/account/bank_secondary.svg">
            <div class="ms-11">
              <p class="fs-7">新增綁定銀行</p>
            </div>
            <p class="position-absolute end-0 top-50 translate-middle-y me-4">
              <span class="material-symbols-outlined">
                add
              </span>
            </p>
          </div>
        </a>
        <p class="mb-4">電子票證</p>
        <button type="button"
          class="btn rounded border border-2 dash-border p-4 position-relative bg-white text-gray-300 w-100 mb-8">
          <div class="d-flex">
            <img class="position-absolute strat-0 top-50 translate-middle-y"
              src="../assets/images/icon/account/electronic_card_secondary.svg">
            <div class="ms-11">
              <p class="fs-7">新增綁定電子票證</p>
            </div>
            <p class="position-absolute end-0 top-50 translate-middle-y me-4">
              <span class="material-symbols-outlined">
                add
              </span>
            </p>
          </div>
        </button>
      </div>
    </section>
    <script>
      // 取得按鈕和金額的DOM
      const button = document.getElementById('toggle-amount-btn');
      const amountParagraphs = document.querySelectorAll('.amount');

      // 記錄當前狀態的變數
      let isHidden = false;

      // 記錄每個金額的原始值
      const originalAmounts = Array.from(amountParagraphs).map(p => p.textContent);

      // 為按鈕添加點擊事件
      button.addEventListener('click', function () {
        if (isHidden) {
          // 如果當前狀態是隱藏的，則顯示原始金額
          amountParagraphs.forEach((p, index) => p.textContent = originalAmounts[index]);
          button.querySelector('span').textContent = 'visibility';
        } else {
          // 如果當前狀態是顯示的，則改為隱藏 "$ --"
          amountParagraphs.forEach(p => p.textContent = '$ --');
          button.querySelector('span').textContent = 'visibility_off';
        }

        // 切換狀態
        isHidden = !isHidden;
      });
    </script>
    <script type="module" src="../main.js"></script>
</body>

</html>
